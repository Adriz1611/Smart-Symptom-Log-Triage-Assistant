services:
  postgres:
    image: postgres:16-alpine
    container_name: symptom-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: symptom_tracker
    # Remove port exposure to prevent conflicts with host PostgreSQL
    # Only accessible within the internal network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symptom-tracker-internal
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: symptom-tracker-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/symptom_tracker
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-https://symptomst.adriz.me}
    # Port forwarding to host - accessible from outside
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - symptom-tracker-internal
    restart: unless-stopped
    volumes:
      - ./backend/prisma:/app/prisma:ro

networks:
  # Internal isolated network for PostgreSQL and backend communication
  # PostgreSQL is NOT exposed to host, only backend can access it
  # Backend port 5000 IS exposed to host for external access
  symptom-tracker-internal:
    driver: bridge
    internal: false  # Allow backend to access external resources (APIs, etc)

volumes:
  postgres_data:

